<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator - Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="heading">
        <h1>Resume Generator Form</h1>
        <p>Please fill the form to generate your resume/CV</p>
      </div>

      <form action="#" id="main-form">
        <!-- Personal Information Section -->
        <section class="personal-info">
          <h3>Personal Information</h3>
          <label for="full-name">Full Name: </label>
          <input type="text" id="full-name" placeholder="John Doe" required/>
          <br />
          <label for="image">Upload Your Picture: </label>
          <input type="file" id="image" accept="image/*" required>
          <br>
          <label for="phone">Phone no#:</label>
          <input type="number" id="phone" placeholder="+92-3403434347" required/>
          <br />
          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="john.doe@gmail.com" required/>
          <br />
          <label for="address">Address: </label>
          <input type="text" id="address-text" placeholder="House Number" required/>
        </section>

        <!-- Education Section -->
        <section id="education-sections">
          <h3>Education</h3>
          <div class="education">
            <label for="degree">Degree: </label>
            <input type="text" class="degree" required/>
            <br />
            <label for="institute">Institute: </label>
            <input type="text" class="institute" required/>
            <br />
            <label for="year">Year: </label>
            <input type="number" class="year" pattern="^\d{4}-\d{4}$" required/>
            <br />
            <label for="grade">Grade/CGPA: </label>
            <input type="text" pattern="[A-Za-z0-9]+" class="grade" required />
          </div>
        </section>

        <button type="button" class="add-more" id="add-more-education">Add More Education</button>

        <!-- Experience Section -->
        <section id="experience-sections">
          <h3>Experience</h3>
          <div class="experience">
            <label for="company">Company: </label>
            <input type="text" class="company" placeholder="ABC Corp" required/>
            <br />
            <label for="position">Position: </label>
            <input type="text" class="position" placeholder="Software Engineer" required/>
            <br />
            <label for="duration">Duration: </label>
            <input type="text" class="duration" placeholder="2015-2020" pattern="^\d{4}-\d{4}$" required/>
            <br />
            <label for="responsibilities">Responsibilities: </label>
            <input type="text" class="responsibilities" placeholder="Developed software" required />
          </div>
        </section>
        <button class="add-more" id="add-more-experience">Add More Experience</button>

        <!-- Skills Section -->
        <section class="skills">
          <h3>Skills</h3>
          <div id="skills-grid">
            <input type="text" class="skills-input" required/>
            <input type="text" class="skills-input" required/>
            <input type="text" class="skills-input" required/>
            <input type="text" class="skills-input" required/>
            <input type="text" class="skills-input" />
            <input type="text" class="skills-input" />
            <input type="text" class="skills-input" />
            <input type="text" class="skills-input" />
            <input type="text" class="skills-input" />
          </div>
        </section>

        <button id="submit" type="submit">Generate Resume</button>
        <br />
      </form>

      <!-- Resume Display -->
      <div id="generated-resume" class="hidden">
        <div id="resume-content" class="resume-content">
          <section id="personal-data">
            <div id="image-grid">
              <img id="profile-photo" class="resume-photo" src="" alt="Profile Photo" />
            </div>
            <div id="data-grid">
              <h1 id="fullName"></h1>
              <p id="email-address">Email: </p>
              <p id="phone-no">Phone: </p>
              <p id="address">Address: </p>
            </div>
          </section>

          <section id="education-data">
            <h2>Education:</h2>
          </section>

          <section id="experience-data">
            <h2>Work Experience:</h2>
          </section>

          <section id="skills-data">
            <h2>Skills:</h2>
            <div id="skills-list"></div>
          </section>
        </div>

        <button id="edit-resume">Edit Resume</button>
        <button id="download-pdf">Download PDF</button>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
      <script src="index.js"></script>
    </main>
  </body>
</html>
